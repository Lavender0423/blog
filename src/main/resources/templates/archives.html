<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui-css@2.4.1/semantic.min.css">
    <link rel="stylesheet" href="../static/css/blog.css">
    <title>归档</title>
</head>
<body>
<!--导航-->
    <nav th:replace="_fragments :: nav(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="m-item m-mobile-hide item"><i class="home icon"></i> 首页</a>
                <a href="#" class="m-item m-mobile-hide item"><i class=" idea icon"></i> 分类</a>
                <a href="#" class="m-item m-mobile-hide item"><i class=" tag icon"></i> 标签</a>
                <a href="#" class="active m-item m-mobile-hide item"><i class=" clone icon"></i> 归档</a>
                <a href="#" class="m-item m-mobile-hide item"><i class=" info icon"></i> 关于我</a>
                <div class="right item">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle button black icon m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
<!--中间内容-->
    <div class="m-container-small m-padded-tb-large  animate__animated animate__fadeIn">
        <div class="ui container">
<!--            header-->
            <div class="ui top header padded attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档(_基于创建时间)</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h3 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 114 </h3> 篇博客
                    </div>
                </div>
            </div>

            <th:block th:each="item : ${archiveMap}">
                <h3 class="ui center aligned header" th:text="${item.key}">2020</h3>
                <div class="ui fluid vertical menu">
                    <a href="#" th:href="@{/Blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                        <span>
                            <i class="mini teal angle right icon"></i>
                            <span th:text="${blog.title}">关于刻意练习的清单</span>
                            <div class="ui teal left pointing basic label m-padded-mini">创建时间:<span th:text="${#dates.format(blog.createTime,'yyyy-MM-dd')}">11月24日</span></div>

                        </span>
                        <div class="ui orange basic label " th:text="${blog.flag}">原创</div>
                        <div class="ui grey basic label m-padded-mini" >-->更新时间:<span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">11月24日</span></div>

                    </a>
                </div>
            </th:block>
        </div>
    </div>
<!--底部-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class = "ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class = "three wide column">
                    <img src="../static/img/info/we_chat_QC_code.png" class="ui rounded centered image" alt="" style="width:110px">

                </div>
                <div class = "three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事（User Story)</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                    </div>
                </div>
                <div class = "three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:473243887@qq.com</a>
                        <a href="#" class="item">QQ:473243887</a>

                    </div>
                </div>
                <div class = "seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">Lavender</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，会分享关于我生活、学习的点点滴滴，希望能给来到本站的你们有所帮助</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2012 - 2020 Lavender Designed by Pansy</p>
        </div>
    </footer>


<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui-css@2.4.1/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function(){
        $('.m-item').toggleClass('m-mobile-hide')
    });

</script>
</body>
</html>
